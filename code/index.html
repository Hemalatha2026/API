<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous"/>
    <style>
        /* Normal Nav Style */
        .nav {
            width: 100%;
            background-color: #232f3e;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            position: relative; /* Ensure proper positioning for dropdown */
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none; /* Hide hamburger on large screens */
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            padding-right: 20px;
        }

        /* Responsive Nav */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #232f3e;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                z-index: 1;
            }

            .nav-menu.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .nav a {
                margin: 15px 0; /* Adjust margin for mobile display */
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-menu">
            <a href="#"><i class="fa-solid fa-bars"></i> All</a>
            <a href="#">Today's Deals</a>
            <a href="#">Mobiles</a>
            <a href="#">Fashion</a>
            <a href="#">New</a>
            <a href="#">Books</a>
            <a href="#">Customer Service</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sales <i class="fa-solid fa-caret-down"></i></a>
            <a href="#">Sell</a>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <script>
        let hamburger = document.querySelector('.hamburger');
        let navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
